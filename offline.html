<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle - Offline</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            margin-top: 30px;
        }

        header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header li {
            padding: 0 20px;
        }

        header #branding h1 {
            margin: 0;
            font-weight: 300;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        #gameCanvas {
            border: 2px solid #007bff;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3" id="branding">Tank Battle - Offline</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="game" class="menu active">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="text-center">
                <button id="endGame" class="btn btn-primary">End Game</button>
            </div>
        </div>
    </div>

    <!-- Include JGame.js -->
    <script src="https://jgame-doc.vercel.app/jgame.js"></script>
    <script src="https://jgame-doc.vercel.app/jgame_more.js"></script>
    <!-- Game Script -->
    <script>
        const display = new Display();
        display.start(800, 600);
        display.borderStyle("solid");
        display.borderColor("black");

        class Tank {
            constructor(id, x, y, color) {
                this.id = id;
                this.component = new Component(50, 50, color, x, y, "rectangle");
                this.angle = 0;
                display.add(this.component);
                this.score = 0;
            }

            moveForward() {
                this.component.x += Math.cos(this.angle) * 5;
                this.component.y += Math.sin(this.angle) * 5;
            }

            moveBackward() {
                this.component.x -= Math.cos(this.angle) * 5;
                this.component.y -= Math.sin(this.angle) * 5;
            }

            turnLeft() {
                this.angle -= 0.1;
                this.component.angle = this.angle * (180 / Math.PI);
            }

            turnRight() {
                this.angle += 0.1;
                this.component.angle = this.angle * (180 / Math.PI);
            }

            shoot() {
                const bullet = new Component(10, 10, "red", this.component.x, this.component.y, "rectangle");
                bullet.angle = this.angle * (180 / Math.PI);
                display.add(bullet);
                move.glideTo(bullet, 1, bullet.x + Math.cos(this.angle) * 500, bullet.y + Math.sin(this.angle) * 500);
            }

            updateScore(points) {
                this.score += points;
                updateScoreDisplay();
            }
        }

        const tanks = {};
        let myTank;
        let computerTank;

        function updateScoreDisplay() {
            // Implement score display logic
        }

        myTank = new Tank('player', 400, 300, "blue");
        computerTank = new Tank('computer', 400, 100, "red");
        tanks['player'] = myTank;
        tanks['computer'] = computerTank;

        document.addEventListener("keydown", (e) => {
            switch (e.code) {
                case "ArrowUp":
                    myTank.moveForward();
                    break;
                case "ArrowDown":
                    myTank.moveBackward();
                    break;
                case "ArrowLeft":
                    myTank.turnLeft();
                    break;
                case "ArrowRight":
                    myTank.turnRight();
                    break;
                case "Space":
                    myTank.shoot();
                    break;
            }
        });

        function update() {
            display.clear();
            display.update();
            computerTankAI();
        }

        display.update = update;

        document.getElementById('endGame').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        function computerTankAI() {
            const random = Math.random();
            if (random < 0.25) {
                computerTank.moveForward();
            } else if (random < 0.5) {
                computerTank.moveBackward();
            } else if (random < 0.75) {
                computerTank.turnLeft();
            } else {
                computerTank.turnRight();
            }
            if (Math.random() < 0.1) {
                computerTank.shoot();
            }
        }
    </script>
</body>

</html>
