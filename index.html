<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            margin-top: 30px;
        }

        header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header li {
            padding: 0 20px;
        }

        header #branding h1 {
            margin: 0;
            font-weight: 300;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3" id="branding">Tank Battle</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <button id="startOffline" class="btn btn-primary">Start Offline Game</button>
        <button id="startOnline" class="btn btn-primary">Start Online Game</button>
    </div>

    <script>
        document.getElementById('startOffline').addEventListener('click', () => {
            window.location.href = 'offline.html';
        });

        document.getElementById('startOnline').addEventListener('click', () => {
            window.location.href = 'online.html';
        });
    </script>
</body>

</html>
